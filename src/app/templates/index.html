{% extends 'base.html' %}
{% load static %}

{% block title %} TSRS Crypt Hunt {% endblock title %}

{% block content %}
<main
    class="overflow-x-hidden [height:calc(100vh-80px)] md:[height:calc(100vh-128px)] px-2  md:px-12 lg:px-20 xl:px-32 pb-4 md:pb-12">

    <div class="flex flex-col justify-between h-full gap-6 flex-reverse ">
        <div class="flex flex-col-reverse items-center justify-center flex-grow md:grid md:grid-cols-12 md:flex-col ">
            <div class="col-span-6 text-center lg:col-span-7 md:text-left ">
                <h3 class="text-3xl uppercase md:text-4xl lg:text-5xl text-slate-800 dark:text-white">Inter-House
                </h3>
                <h1
                    class="my-2 text-6xl font-bold text-black uppercase md:my-5 md:text-7xl lg:text-8xl xl:text-9xl dark:text-white">
                    Crypt Hunt
                </h1>
                <h3 class="text-3xl uppercase md:text-4xl lg:text-5xl text-slate-800 dark:text-white">2023</h3>

            </div>
            <div class="col-span-6 lg:col-span-5 p-9">
                <img src="{% static 'assets/logo.png' %}" alt="" class="w-full">
            </div>
        </div>
        <div class="flex flex-row items-center justify-center">
            <a href="{% url 'login' %}">
                <button class="px-12 py-3 sm:px-16 md:px-28 btn-primary">
                    <span class="text-lg font-bold uppercase ">

                        {% if user.is_authenticated %}
                        Keep Playing
                        {% else %}
                        Get Started
                        {% endif %}
                    </span>
                </button>
            </a>
        </div>
    </div>

</main>



{% endblock %}
